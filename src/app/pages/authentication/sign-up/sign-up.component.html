<div class="modal">
  <div class="signup-container">
    <div class="img">
      <img src="assets/login.png" alt="img"/>
    </div>

  <mat-card class="signup-card">
    <div class="signup-container-2">
      <h2>Signup</h2>
      </div>
    <div class="signup">
      <form formGroup="signUpForm">
       
         <mat-form-field class="signMat">
         

          <div class="field">
            <label for="name">Name<span>*</span></label>
            <input type="text" matInput formControlName="name" id="name" />
          </div>
  
          <div class="field">
            <label for="phone">Phone<span>*</span></label>
            <input type="tel" matInput formControlName="phone" id="phone" />
          </div>
  
          <div class="field">
            <label for="email">Email<span>*</span></label>
            <input type="email" matInput formControlName="email" id="email" />
            <div
              ngIf="signUpForm.get('email').invalid && signUpForm.get('email').touched"
              class="error-message"
            >
              Email is required and must be a valid email address.
            </div>
          </div>
  
          <div class="field">
            <label for="address">Address</label>
            <input type="text" matInput formControlName="address" id="address" />
          </div>
  
          <div class="field">
            <label for="password">Password<span>*</span></label>
            <input
              type="password"
              matInput
              formControlName="password"
              id="password"
            />
          </div>
  
          <div class="field">
            <label for="confirm_password">Confirm Password<span>*</span></label>
            <input
              type="password"
              matInput
              formControlName="confirm_password"
              id="confirm_password"
            />
            <div
              ngIf="signUpForm.hasError('mismatch') && signUpForm.get('confirm_password').dirty"
              class="error-message"
            >
              Passwords do not match.
            </div>
          </div>
  
          <div class="buttonSubmit">
            <button
            type="submit"
            mat-raised-button
            color="primary"
            class="submit-button"
          >
            Signup
          </button>
          </div>
  
          <div class="login-link">
            <span>Already have an account?</span>
            <a mat-button [routerLink]="['/login']" routerLinkActive="router-link-active" > Login </a>
          </div>
         </mat-form-field>
      </form>
    </div>
  </mat-card>
 </div>
  </div>
