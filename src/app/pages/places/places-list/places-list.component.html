<section class="center">



<mat-card class="example-card flex" appearance="outlined" style="margin-bottom: 2rem;">
    <div>
        <img src="assets/five.png" alt="image"/>
    </div>
    <div>

        <mat-card-header>
            <mat-card-title>Chihuahua</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{longText}}</p>
          </mat-card-content>
          <mat-card-footer class="example-card-footer">
            <mat-chip-set aria-label="Chihuahua traits">
              <mat-chip>charming</mat-chip>
              <mat-chip>graceful</mat-chip>
              <mat-chip>sassy</mat-chip>
            </mat-chip-set>
          </mat-card-footer>
    
        
    </div>
</mat-card>
